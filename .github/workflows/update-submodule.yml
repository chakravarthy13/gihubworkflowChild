name: Update Submodule

on:
  repository_dispatch:
    types: [main-repo-updated]
  schedule:
    # Check for updates every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout child repository
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule to latest commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Update submodule to the latest commit on main branch
          git submodule update --remote --merge
          
      - name: Commit and push if submodule updated
        run: |
          if git diff-index --quiet HEAD --; then
            echo "No changes detected"
          else
            git add gihubworkflowMain
            git commit -m "Update submodule gihubworkflowMain to latest commit"
            git push
          fi
